<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container" id="container">
       <h1 class="heading">
        Feedback UI
       </h1>
       <div class="ratings-container" id="ratings-container">
        <div class="rating">
            <img src="https://img.icons8.com/emoji/256/frowning-face.png">
            <small>Unhappy</small>
        </div>
        <div class="rating">
            <img src="https://img.icons8.com/emoji/256/neutral-face.png">
            <small>Neutral</small>
        </div>
        <div class="rating">
            <img src="https://img.icons8.com/emoji/256/smiling-face-with-smiling-eyes.png">
            <small>Satisfied</small>
        </div>


       </div>
       <button class="btn" id="btn">Send Review

       </button>
    </div>
    <script src="index.js"></script>
</body>
</html>
